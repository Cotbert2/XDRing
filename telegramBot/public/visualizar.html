<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"><link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Visualizar</title>
    <script src="/socket.io/socket.io.js"></script>
    
</head>
<body>
    <h1 class="tit">Cámara en vivo</h1>
    <section class="cent">
        <img id="play" src="" alt="" >

    </section>

    <img src="./LogoProyecto.svg" alt="" class="logo"> 
    <script>
        let socket = io();

        socket.on('stream', (image) => {
            let img = document.getElementById('play');
            img.src = image
        })
    </script>
    <h3 class="lett">Recuerda que mientras la transmisión esté activa, no se enviarán fotos ni videos.
         <br> Puedes cortar la transmisión enviando un "7" por telegram</h3>
</body>
</html>
